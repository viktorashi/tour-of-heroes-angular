<h2> {{hero.name | titlecase}} details: </h2>
<div><span>id: </span>{{hero.id}} </div>
<div>
    <label for="name">Hero name:</label>
    <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
</div>
<div>
    <span for="bday">Birfdey:</span>
    {{hero.birthday | date : "longDate"}}
</div>
<div>
    <label for="price">Price: $ </label>
    <input type="number" id="price" [(ngModel)]="hero.price">
</div>
